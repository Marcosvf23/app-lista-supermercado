<html>
    <head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lista de SuperMercado</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>App Lista de SuperMercado</h2>
        </header>
        <div class="lista-cadastro">
            <input type="text" placeholder="nome do produto..."
            name="nome_produto"/>
            <input type="number" name="price" step="0.01"
            title="This should be a number with up to 2 decimal" />


            <input type="submit" name="acao" value="cadastrar" />
        </div>

        <div class="lista-produtos">
            
        </div>

        <div class="soma-produto">
            <h1>Total: R$ 0,00</h1>
        </div>

        <button name="limpar">Limpar</button>

        <script src="supermercado.js"></script>
    </body>
</html>
